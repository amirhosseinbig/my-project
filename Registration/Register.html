<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>ثبت نام</title>
</head>
<body>
    <div class="container">
        <img src="icons8-male-user-96.png">
        <form action="#" method="post">
            <br>
            <input type="text"  name="name" placeholder="نام" aria-invalid="true " required autofocus>
            <br>
            <input type="text" placeholder="نام خانوادگی" >
            <br>
            <input type="email" placeholder="ایمیل" name="email" autocomplete="on"  aria-invalid="true" required>
            <br>
            <input type="password" placeholder="رمز عبور(8 کارکتر)" name="رمز عبور" pattern="(?=.*\d)(?=.*[a-z]).{8,}" title=" لطفا از حروف کوچک انگلیسی و اعداد استفاده کنید(فقط 8 کارکتر)" required >
            <br>
            <input type="password" placeholder="تکرار رمز عبور" required>
            <input type="submit" value="ثبت نام">
        </form>
        
    </div>
</body>
</html>
